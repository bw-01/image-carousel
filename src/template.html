<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="content">
      <div class="header"><h1>Image Carousel</h1></div>
      <div class="slide-frame">
        <div class="slides">
          <img src="images/first.jpg" alt="Image of a cute kitten" />
          <img src="images/second.jpg" alt="Image of a cute kitten" />
          <img src="images/third.jpg" alt="Image of a cute kitten" />
          <img src="images/fourth.jpg" alt="Image of a cute kitten" />
        </div>
      </div>
      <button class="left">←</button>
      <button class="right">→</button>
      <div class="slider">
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btn4">4</button>
      </div>
    </div>
  </body>
</html>
